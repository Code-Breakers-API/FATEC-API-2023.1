<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
</head>
<body>
    <div class="sidebar">
        <div class="info-adm">
            <h1>Nome: {{ session['nomeAdm'] }}</h1>
            <label>RM: {{ session['matriculaAdm'] }}</label>
            <br><br><br>
            <a href="#">Sair</a>
        </div>
        <hr>
        <ul class="nav-list">
            <a href="#">Home</a>
            <br>
            <a href="">Ver pedidos</a>
            <br>
            <a href="">Colaboradores</a>
            <br>
            <a href="">Etapas de Recebimento</a>
            <br>
            <a href="">Cadastros</a>
        </ul>
    </div>

    <section class="container">
        <h2>Cadastro de Produto</h2>
        <hr>
    </section>

    <div class="info-prod">
        <label>Nome do produto:</label>
        <input type="text">
        <br><br>
        <label>Tipo de Produto:</label>
        <select name="product" id="product" class="select" required>
            <option value="selecione">Selecione</option>
            <option value="grao">Grão</option>
            <option value="semente">Semente</option>
            <option value="flor">Flor</option>
        </select>
        <br><br>
        <label>Especificação do Produto:</label>
        <input type="text">
        <br><br>
        <label>Peso do Produto:</label>
        <input type="text">
        <br><br>
    </div>

    <div class="aprove-prod">
        <ul>
            <button><a href="">Cadastrar</a></button>
        </ul>
    </div>
</body>
</html>
